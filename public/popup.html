<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SED RPA</title>
    <link rel="stylesheet" href="css/popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/popup.js"></script>
</head>
<body class="bg-info-subtle">
        <div class="box">
            <div class="container rounded bg-light m-2">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-start">
                        <img src="https://files.unesc.net/img/admin/logo_header.svg" alt="Logo SED" class="img-logo">
                        <h4>SED-RPA</h4>
                    </div>
                </div>
                <div class="row">
                    <small>Automação de cliques no website do SED.</small>
                </div>
            </div>

            <div class="container rounded bg-light m-2 p-2">
                <div class="row">
                    <div class="col d-flex justify-content-between">
                        <p class="h6">Listagem de Inscritos SED</p>
                        <button id="startButton" class="btn btn-dark">Gerar Planilha</button>
                    </div>
                </div>
            </div>

            <div class="container rounded bg-light m-2 p-2">
                <div class="row">
                    <div class="col d-flex justify-content-between">
                        <p class="h6">Planilha de Renovação SED</p>
                        <button id="renewalButton" class="btn btn-dark">Gerar Planilha</button>
                    </div>
                </div>
            </div>

            <div class="bg-light rounded w-100 m-2 text-dark">
                <small class="fw-bold" id="status"></small>
            </div>
        </div>
</body>
</html>
